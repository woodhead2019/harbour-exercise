name: Build Harbour for DOS in harbour-exercise

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-dos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Harbour repository
        uses: actions/checkout@v4
        with:
          repository: woodhead2019/harbour
          ref: master

      - name: Setup Open Watcom
        uses: open-watcom/setup-watcom@v0
        with:
          version: "2.0"

      - name: Build Host Harbour (Linux)
        run: |
          # ❗️修正点：删除所有关于 WATCOM 的环境变量设置
          # 使用 Ubuntu 自带的 GCC 来构建原生的 Linux 工具
          echo "Building host tools using native GCC..."
          make clean
          make -j$(nproc)
          echo "Host tools built successfully:"
          ls -la bin/

      - name: Build Harbour for DOS
        env:
          # 将 WATCOM 环境变量放在这里，确保只影响这一个步骤
          HB_PLATFORM: dos
          HB_COMPILER: watcom
          # ❗️修正点：使用 github.workspace 动态获取路径，更可靠
          HB_HOST_BIN: ${{ github.workspace }}/bin
        run: |
          # ✅ 正确做法：在这里为交叉编译设置 Watcom 的环境
          export PATH=$WATCOM/binl:$PATH
          export INCLUDE=$WATCOM/h
          echo "Starting DOS cross-compilation..."
          make clean
          # 禁用第三方库可以简化编译，避免链接错误
          make -j$(nproc) HB_BUILD_3RD=no

      - name: Package DOS binaries
        run: |
          mkdir -p harbour-dos-bin
          # 查找 bin/dos/watcom/ 目录下的 .exe 文件
          find bin/dos/watcom/ -name "*.exe" -exec cp {} harbour-dos-bin/ \; || echo "No .exe files found in bin/dos/watcom/"
          if [ "$(ls -A harbour-dos-bin)" ]; then
            tar -czf harbour-dos.tar.gz -C harbour-dos-bin .
            echo "Packaged $(ls harbour-dos-bin | wc -l) binaries."
          else
            echo "No DOS binaries were found to package."
            exit 1
          fi

      - name: Upload DOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: harbour-dos-binaries
          path: harbour-dos.tar.gz
          if-no-files-found: error
