name: Build Harbour for DOS

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-dos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Harbour repository
        uses: actions/checkout@v4
        with:
          repository: woodhead2019/harbour
          ref: master

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make zlib1g-dev libpcre3-dev

      - name: Setup Open Watcom
        uses: open-watcom/setup-watcom@v0
        with:
          version: "2.0"

      - name: Debug Watcom Setup
        run: |
          echo "WATCOM path: $WATCOM"
          ls -la $WATCOM/binl/ || echo "binl directory not found"
          $WATCOM/binl/wcc386 -h || echo "Watcom test failed - check logs"
          echo "INCLUDE path: $INCLUDE"

      - name: Build Host Harbour (Linux)
        env:
          HB_PLATFORM: linux
          HB_COMPILER: gcc
        run: |
          export PATH=/usr/bin:$PATH
          export CC=gcc
          export CXX=g++
          make clean
          make -j$(nproc) HB_BUILD_3RD=no
          echo "Host tools built:"
          ls -la bin/
          ./bin/hbmk2 --version || echo "hbmk2 not found"

      - name: Build Harbour for DOS
        env:
          WATCOM: ${{ env.WATCOM }}
          HB_PLATFORM: dos
          HB_COMPILER: watcom
          HB_HOST_BIN: ${{ github.workspace }}/bin
          HB_USER_CFLAGS: "-x -xx -i=$WATCOM/h -bt=dos"  # 修复头文件路径
        run: |
          export PATH=$WATCOM/binl:$PATH
          export EDPATH=$WATCOM/eddat
          export WIPFC=$WATCOM/wipfc
          export INCLUDE=$WATCOM/h
          export HB_BUILD_GPM=no
          export HB_BUILD_SLANG=no
          export HB_WITH_CURSES=no
          export HB_CURSES_WIDE=no        # 指定使用宽字符版本
          export HB_WITH_X11=no
          export HB_BUILD_3RDEXT=no
          # 调试编译器标志
          echo "Checking wcc386 include paths:"
          $WATCOM/binl/wcc386 -h | grep -i include || echo "No include info"
          make clean
          make -j$(nproc) HB_BUILD_3RD=no V=1

      - name: Package DOS binaries
        run: |
          mkdir -p harbour-dos-bin
          find bin/dos/watcom -name "*.exe" -exec cp {} harbour-dos-bin/ \; || echo "No .exe files found in bin/dos/watcom/"
          if [ "$(ls -A harbour-dos-bin)" ]; then
            tar -czf harbour-dos.tar.gz -C harbour-dos-bin .
            echo "Packaged $(ls harbour-dos-bin | wc -l) binaries."
          else
            echo "No DOS binaries were found to package."
            exit 1
          fi

      - name: Upload DOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: harbour-dos-binaries
          path: harbour-dos.tar.gz
          if-no-files-found: error
