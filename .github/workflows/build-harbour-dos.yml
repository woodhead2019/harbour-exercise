name: Build Harbour for DOS in harbour-exercise

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  build-dos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Harbour repository
        uses: actions/checkout@v4
        with:
          repository: woodhead2019/harbour
          ref: master

      - name: Setup Open Watcom
        uses: woodhead2019/setup-watcom@master  # 改为 @master
        with:
          version: "2.0"

      - name: Debug Watcom Setup (Optional)
        run: |
          echo "WATCOM path: $WATCOM"
          ls -la $WATCOM/binl/ || echo "binl not found"
          $WATCOM/binl/wcl386 -h || echo "Watcom test failed"

      - name: Build Harbour for DOS
        env:
          WATCOM: ${{ env.WATCOM }}
          HB_PLATFORM: dos
          HB_COMPILER: watcom
        run: |
          export PATH=$WATCOM/binl:$PATH
          export INCLUDE=$WATCOM/h
          make clean  # 清理旧构建
          make -j$(nproc)

      - name: Package DOS binaries
        run: |
          mkdir -p harbour-dos-bin
          find bin -name "*.exe" -exec cp {} harbour-dos-bin/ \; || echo "No .exe files found"
          if [ -d harbour-dos-bin ] && [ "$(ls -A harbour-dos-bin)" ]; then
            tar -czf harbour-dos.tar.gz -C harbour-dos-bin .
            echo "Packaged $(ls harbour-dos-bin | wc -l) binaries"
          else
            echo "No binaries to package"
            exit 1
          fi
      
      - name: Upload DOS binaries
        uses: actions/upload-artifact@v4
        with:
          name: harbour-dos-binaries
          path: harbour-dos.tar.gz
          if-no-files-found: warn  # 改为 warn 以便调试
